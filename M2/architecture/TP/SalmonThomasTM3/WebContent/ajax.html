<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<script type="text/javascript">
	var assynchronourRequest = new XMLHttpRequest();
	
	function setElementContent(){
		if(assynchronourRequest.readyState == 4
				 || assynchronourRequest.readyState == 0){		
			assynchronourRequest.open("GET", "AjaxServlet", true);
			assynchronourRequest.onreadstatechange = responseListener;
			assynchronourRequest.send(null);
		}
	}
	
	function responseListener(){
		alert("totoresponseListener");
		if(assynchronourRequest.readyState == 4){
			document.getElementById("theElementID").innerHTML = assynchronourRequest.responseText;
		}
	}
</script>
</head>
<body>
<h2>Ajax Hello World</h2>
<p id="theElementID">
	<input type="button" onclick="setElementContent()" value="GetElementAtServer"/>
</p>
</body>
</html>
